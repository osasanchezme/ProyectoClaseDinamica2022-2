<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de clase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<!-- Comienzo del body -->
<body>
  <div id="app-container">

    <div id="left-container">

      <form class="ui form">
        <div class="field">
          <label>Velocidad Inicial (m/s)</label>
          <input type="text" id="v0" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Inclinación inicial - &alpha; (&deg;)</label>
          <input type="text" id="alpha" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Reducc. velocidad vertical - k (adim)</label>
          <input type="text" id="k" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Altura escalón - H (m)</label>
          <input type="text" id="H" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Longitud escalón - L (m)</label>
          <input type="text" id="L" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Abscisa inicial - do (m)</label>
          <input type="text" id="do" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Número de escalones (adim)</label>
          <input type="text" id="n_esc" placeholder="Ingresar número">
        </div>
        <div class="field">
          <label>Número de iteraciones (adim)</label>
          <input type="text" id="n_iter" placeholder="Ingresar número">
        </div>
        <button class="ui button" id="plot_btn" type="submit">Graficar</button>
      </form>

    </div>
    <div id="right-container">

    </div>
  </div>
  <script src="app.js"></script>

</html>
